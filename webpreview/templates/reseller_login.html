<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Login - Roamstop</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <!-- More nav links can go here -->
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Reseller Login</h2>
            <form id="reseller-login-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="reseller@example.com">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-error-message" style="color: red; margin-top: 10px;">
                <!-- Example error: "Invalid credentials. Please try again." -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Roamstop. All rights reserved.</p>
    </footer>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
</body>
</html>
