<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Roamstop</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <!-- More nav links can go here -->
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <div id="selected-product-details">
            <h3>Sample Package Alpha</h3>
            <p>Price: $19.99</p>
            <p>Duration: 30 days</p>
        </div>
        <form id="checkout-form">
            <div>
                <label for="customer_email">Email:</label>
                <input type="email" id="customer_email" name="customer_email" required placeholder="user@example.com">
            </div>
            <div>
                <label for="customer_name">Name (Optional):</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="John Doe">
            </div>

            <div id="card-element-container" style="margin-bottom: 20px;">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    <!-- A Stripe Element will be inserted here by Stripe.js -->
                    <p><em>Stripe card element placeholder</em></p>
                </div>
                <div id="card-errors" role="alert" style="color: red; margin-top: 10px;"></div>
            </div>

            <input type="hidden" id="product_id_checkout" name="product_id" value="sample1">
            <input type="hidden" id="reseller_id_checkout" name="reseller_id" value="reseller_example">
            <button type="submit" id="submit-payment-btn">Proceed to Payment</button>
        </form>
        <div id="checkout-message">
            <!-- Messages like "Payment successful!" or "Error processing payment" will appear here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Roamstop. All rights reserved.</p>
    </footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripePublishableKey = "pk_test_YOUR_STRIPE_PUBLISHABLE_KEY"; // Replace with a real test key for actual testing
    </script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
